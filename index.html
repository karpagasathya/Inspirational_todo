<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire! To Do</title>
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/pace.js"></script>
    <link href="assets/css/pace.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <div class="wrapper">

      <!--Kanye Quote-->
      <div class="Kanye">
        <div id="kanyeQuote"></div>
        <div id="kanyeSays">â€”Kanye West</div>
      </div>
        
      <!--Date & Time-->
      <div id="dateAndTime">
        <div id="new-date"></div>
        <div id="date"></div>
      </div>
  
      <!--Todo List-->
      <div class="toDo">  
        <div class="row">
          <h3>Todo<span><i class="fa fa-caret-down" aria-hidden="true"></i></span></h3>
          <input type="text" placeholder="Add New Todo" id="input">
          <ul class="vertical menu"id="list"></ul>
          </div>
      </div>

      <!--Weather Card-->
      <div class="container" id="newCard">
        <img id="imgIcon" src="" alt="">
        <h4><div id="weather"> </div></h3>
        
        <br>
        <strong><div id="city" ></div></strong>
        
      
      </div>

      <!--Today's Holiday-->
      <div id="holidayContainer">
        <p id="holidayTitle">Did you know?</p>
        <div id="holidayToday">There is no US holiday celebrated today; check back tomorrow.</div>  
      </div>

    </div> <!-- wrapper div close -->
    
    <script src="assets/foundation/jquery.js"></script>
    <script src="assets/foundation/what-input.js"></script>
    <script src="assets/foundation/foundation.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
